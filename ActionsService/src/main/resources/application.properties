spring.application.name=ActionsService
spring.datasource.url=jdbc:mysql://localhost:3306/Actionsdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
 

spring.datasource.password=admin

 
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#===============================
# = JPA / HIBERNATE
# ===============================

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto=update


# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#enables the logging of SQL statements to the console
spring.jpa.show-sql=true

server.port=9090
spring.kafka.bootstrap-servers=9092

# the chaaaangeeee
spring.kafka.producer.bootstrap-servers=localhost:9092


##http://localhost:9090/swagger-ui/index.html

# Set logging level for the whole application
logging.level.root=INFO

# Set logging level for specific packages or classes
logging.level.org.springframework=DEBUG
logging.level.com.example=DEBUG

