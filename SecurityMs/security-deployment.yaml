apiVersion: apps/v1
kind: Deployment
metadata:
  name: security-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: security-app
  template:
    metadata:
      labels:
        app: security-app
    spec:
      containers:
      - name: security-app
        image: ayobnas/securityms:security
        ports:
        - containerPort: 8787